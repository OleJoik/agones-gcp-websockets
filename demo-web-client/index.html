<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <script type="importmap">{"imports": {"vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.prod.js"}}</script>
  <title>Demo Client</title>
</head>
<body>
  <div id="app" >
    <div 
      class="container"
      style="display: flex; flex-flow: column; height: 100vh; max-width: 400px"
    >
      <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" onClick="return false;">Demo chat app</a>
        </div>
      </nav>

      <div>
        <label for="server-url">Gameserver url</label>
        <input 
          v-model="url"
          type="text" 
          class="form-control" 
          id="server-url" 
          placeholder="gameserver-1234.yourdomain.com"
          :disabled="connected"
        >

        <div class="row">
          <div class="col-6">
            <label for="alias">Alias</label>
            <input 
              v-model="alias"
              type="text" 
              class="form-control" 
              id="alias"
              placeholder="alias"
              :disabled="connected"
            >
          </div>
          <div class="col-6 d-flex flex-column justify-content-end">
            <button 
              type="button" 
              class="btn btn-primary position-relative bottom-0 mt-2"
              style="width: 100%; bottom: 0"
              @click="connectClicked"
            >
              {{ buttonText }}
              <span 
                v-if="connected"
                class="position-absolute 
                  top-0 start-0 
                  translate-middle 
                  p-2 bg-danger 
                  border border-light rounded-circle
              ">
                <span class="visually-hidden">New alerts</span>
              </span>
            </button>
          </div>
        </div>
        

      </div>

      <ul 
        v-if="connected"
        ref="messageElement" 
        class="list-group list-group-flush mb-3 mt-3"
        style="
          flex: 1; 
          overflow: auto; 
          border-top: 2px solid rgba(0, 0, 0, 0.125);
        ">
        <li 
          class="list-group-item"
          v-for="item in messages"
        >
          <span>
            {{item.alias}}:
          </span>
          <br>
          <span>
            {{ item.message }}
          </span>
        </li>
      </ul>

      <form @submit.prevent="sendMessage" v-if="connected">
        <div class="input-group input-group-lg pb-3">
          <input type="text" class="form-control" v-model="messageInput">
          <span class="input-group-text">
            <i class="bi bi-send"></i>
          </span>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
